function fiboncii(num){
	var first_num= 0;
	var second_num= 1;
	var next_num;
	while (second_num <= num) {
	    next_num = first_num + second_num;  
		first_num = second_num;   
		second_num = next_num;    
		document.write(next_num);
		
}
}
